<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON</title>
  </head>
  <body>
    <h1>JSON 배우기</h1>
    <script>
      var cat = {
        이름: "마틸다",
        품종: "먼치킨",
        나이: 3,
        무게: 2.5,
      };
      var person = { 이름: "길동" };
      var person2 = { 이름: "길동" };
      // JSON 형식은 {"키" : 값, "키" : 값} 키 값은 항상 문자열""로 표시
      // 마지막 키:값 뒤에는 콤마 없음
      // JSONLint 사이트에서 문법 확인가능
      // 복잡한 json 만들기 ( https://mb21.github.io/JSONedit/ )
    </script>
  </body>
</html>
